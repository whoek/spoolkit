{% extends "spoolkit_base.html" %}

{% block body %}
<br><br>
<h2>Reports</h2>

  {% for report in reports %}
    {{ report.shortcode|lower }} --->  <a href=/r/{{ report.id }}>{{ report.name }}</a> <br>
  {% else %}
    <em>Unbelievable.  No entries here so far</em>
  {% endfor %}
 
{% endblock %}
